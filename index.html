<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
        <title>vue-todolist</title>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <h1>VUE TO-DO LIST</h1>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="todo-container">
                            <ul class="list-unstyled p-3">
                                <li class="p-1 d-flex justify-content-between" :class="item.done ? 'line-through' : ''" v-for="(item, index) in todo_list">
                                    {{ index + 1 }} - {{ item.text }}
                                    <button class="btn btn-square btn-danger btn-sm"><i class="fa-solid fa-trash" @click="removeTask(index)"></i></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
